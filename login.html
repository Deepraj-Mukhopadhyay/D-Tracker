<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Tracker Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  
  <!-- Top Decorative Background -->
  <img src="assets/top-bg.png" class="top-bg" alt="Top Decoration">

  <div class="login-card">
    <img src="assets/logo.png" class="logo" alt="D-Tracker Logo">

    <h2>D-Tracker</h2>
    <p>A complete Health Tracker by Deepraj</p>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="divider">or</div>

    <!-- Google Sign-In Button Placeholder -->
    <img src="assets/google-signin.png" class="google-btn" alt="Sign in with Google">
  </div>

  <!-- Bottom Decorative Background -->
  <img src="assets/bottom-bg.png" class="bottom-bg" alt="Bottom Decoration">

</body>
</html>
