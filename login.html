<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D-Tracker Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <!-- Top Decorative Background -->
  <img src="assets/top-bg.png" class="top-bg" alt="Top Decoration" />

  <div class="login-box">
    <img src="assets/logo.png" class="icon" alt="Heart Icon" />
    <h1>D-Tracker</h1>
    <h2>(A complete Health Tracker By Deepraj)</h2>

    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>

    <div class="or-divider">OR</div>

   <!-- Google Sign-In Styled Button -->
  <button class="google-signin-btn" onclick="signInWithGoogle()">
  <img src="assets/google-signin.png" alt="Google icon">
  <span>Sign in via Google</span>
</button>


   <script type="module">
  // Import Firebase functions
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDzmYJhCQGjWTEwTZMd4Q46DJmgv8R8egQ",
    authDomain: "d-tracker-app-19d2003y.firebaseapp.com",
    projectId: "d-tracker-app-19d2003y",
    storageBucket: "d-tracker-app-19d2003y.firebasestorage.app",
    messagingSenderId: "335123670349",
    appId: "1:335123670349:web:f196ee0eda9e34f0ee4304",
    measurementId: "G-ZGXYB40EYY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Expose the function to global scope
  window.signInWithGoogle = () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert(`Welcome ${user.displayName} ðŸŽ‰`);
        console.log("User:", user);
        // You can also redirect or store user data
      })
      .catch((error) => {
        console.error(error);
        alert("Google Sign-In failed: " + error.message);
      });
  };
</script>
 

    <p class="signup-text">New user? <a href="#">Sign up</a></p>
  </div>

  <!-- Bottom Decorative Background -->

</body>
